<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Charity Food Inventory</title>
  <!-- Bootstrap CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <h1 class="mb-4">Food Donation Inventory</h1>

    <!-- Add Item Form -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Add New Item</h5>
        <form id="addItemForm" class="row g-3">
          <div class="col-md-4">
            <input type="text" id="itemName" class="form-control" placeholder="Item Name" required>
          </div>
          <div class="col-md-3">
            <input type="number" id="itemQuantity" class="form-control" placeholder="Quantity" required>
          </div>
          <div class="col-md-3">
            <input type="date" id="itemExpiry" class="form-control" required>
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Add</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Inventory Table -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Current Inventory</h5>
        <table class="table table-bordered table-striped" id="inventoryTable">
          <thead class="table-dark">
            <tr>
              <th>Name</th>
              <th>Quantity</th>
              <th>Expiry</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows injected by JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- App JS -->
  <script src="app.js"></script>
</body>
</html>
